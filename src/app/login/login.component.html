<div class="row">
  <div class="col-md-4 offset-4">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" placeholder="Enter email" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password"
          formControlName="password">
      </div>
      <div *ngIf="error" [ngStyle]="{'color':'red'}">
        {{error}}
      </div>
      <div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
        <a class="btn btn-warning" [routerLink]="'/signup'">Register</a>
      </div>
    </form>
  </div>
