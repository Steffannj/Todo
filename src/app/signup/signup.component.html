<div class="row">
  <div class="col-md-4 offset-4">
    <h2>Sign up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="text" class="form-control" placeholder="Enter email" id="email">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" class="form-control" placeholder="Enter username" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Enter password"
          id="password">
      </div>
      <div class="form-group">
        <label for="password">Repeat Password</label>
        <input formControlName="repeatedPassword" type="password" class="form-control" placeholder="Repeat password"
          id="password">
      </div>
      <div [ngStyle]="{'color':'red'}" *ngIf="error">
        {{error}}
      </div>
      <div>
        <button type="submit" class="btn btn-success" [disabled]="!signupForm.valid">Register</button>
      </div>
    </form>

  </div>
